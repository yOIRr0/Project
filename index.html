<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image" href="https://thumbs.gfycat.com/IncredibleOfficialAngelfish-mobile.jpg">
  <title lang="ru">Жопа какая-то</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
  <header class="header">
    <div class="overlay">
      <h1 class="header-title">*интересное название*</h1>
    </div>
  </header>
  <section class="card-section">
    <div class="card">
      <h3 class="card-title">Aztec Code</h3>
      <div class="card-content card-content_aztec"></div>
      <p class="card-text"></p>
    </div>
    <div class="card">
      <h3 class="card-title">Matrix Code</h3>
      <div class="card-content card-content_matrix"></div>
      <p class="card-text"></p>
    </div>
    <div class="card">
      <h3 class="card-title">Coda Block</h3>
      <div class="card-content card-content_codablock"></div>
      <p class="card-text"></p>
    </div>
    <div class="card">
      <h3 class="card-title">Maxi Code</h3>
      <div class="card-content card-content_maxi"></div>
      <p class="card-text"></p>
    </div>
    <div class="card">
      <h3 class="card-title">PDF417</h3>
      <div class="card-content card-content_pdf417"></div>
      <p class="card-text"></p>
    </div>
    <div class="card">
      <h3 class="card-title">Phone Number</h3>
      <div class="card-content card-content_callme"></div>
      <p class="card-text"></p>
    </div>
  </section>
  <footer class="footer">
    <div class="podval">
      <p class="podval-text">Made by: Егор Кольчугин and Иван Тимошин</p>
      <p class="podval-text_greetings">При поддержке Буглеевой Натальи Владимировны</p>
    </div>
  </footer>
</body>
</html>
