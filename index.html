<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image" href="https://thumbs.gfycat.com/IncredibleOfficialAngelfish-mobile.jpg">
  <title lang="ru">Жопа какая-то</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
  <header class="header">
    <div class="overlay">
      <h1 class="header-title">ЖОПА</h1>
    </div>
  </header>
  <section class="card-section">
    <div class="card">
      <h3 class="card-title">Вкусно</h3>
      <div class="card-content card-content_tasty"></div>
      <p class="card-text">Pizza...</p>
    </div>
    <div class="card">
      <h3 class="card-title">Невкусно</h3>
      <div class="card-content card-content_disgusting"></div>
      <p class="card-text">Ммм... Еда в столовой.</p>
    </div>
    <div class="card">
      <h3 class="card-title">Жопа какая-то</h3>
      <div class="card-content card-content_jopa"></div>
      <p class="card-text">А что ещё говорить. Жопа она и в Африке жопа</p>
    </div>
  </section>
  <section class="qr-section">
    <div class="qr-text">
      <h3 class="check">Неплохой сайт с программой, но вписать её к нам не получиться: <a href="https://qr-online.ru" target="_blank">https://qr-online.ru</a></h3>
    </div>
  </section>
  <footer class="footer">
    <div class="podval">
      <p class="podval-text">Made by: Егор Кольчугин and Иван Тимошин</p>
      <p class="podval-text_greetings">При поддержке Буглеевой Натальи Владимировны</p>
    </div>
  </footer>
